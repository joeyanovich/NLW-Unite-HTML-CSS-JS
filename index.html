<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script>dayjs.extend(window.dayjs_plugin_relativeTime)</script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>dayjs.locale('pt-br')</script>
    
  <title>NLW Unite</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./assets/logo.svg" alt="Logomarca da aplicação (um sinal de maior e menos com uma barra dentro)">
    </header>
  
    <form onsubmit="addAttendee(event)">
      <fieldset>
        <legend>Inscrição</legend>
  
        <div>
          <div class="input-wrapper">
            <img src="./assets/user.svg" alt="Ícone indicativo para digitar nome">
            <input
              type="text"
              placeholder="Nome completo"
              name="name"
              required
            />
          </div>
          <div class="input-wrapper">
            <img src="./assets/email.svg" alt="Ícone indicativo para digitar e-mail">
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              required
            />
          </div>
          <button>
            Realizar inscrição
          </button>
        </div>
      </fieldset>
    </form>
  
    <section class="attendee-list">
      <h2>Participantes</h2>

      <div>
        <table style="width: 100%;">
          <thead>
            <tr>
              <th>Participante</th>
              <th>Data de inscrição</th>
              <th>Data de check-in</th>
            </tr>
          </thead>
      
          <tbody>
            
          </tbody>
        </table>
      </div>
    </section>
  
    <script src="./js/script..js"></script>
  </div>

</body>
</html>
